{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>EMBEDDED AMALITECH CLINIC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		

    
	<link href="{% static '/images/acl.png' %}" rel="icon">
	<link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Fontawesome CSS -->
	
    
    <!-- Fontawesome CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main CSS -->
	<link rel="stylesheet" href="{% static 'css/doctor_style.css' %}">
</head>
</head>
<body>
    <div class="main-wrapper">
        <!-- Header -->
        <header class="header">
            <nav class="navbar navbar-expand-lg header-nav">
                <div class="navbar-header">
        
                    <a href="{% url 'embedded_app:docs' %}" class="navbar-brand logo">
                    <img src="{% static 'images/acl.png' %}" class="img-fluid" alt="Logo">
                    </a>
                </div>
                <div class="main-menu-wrapper">
                <div class="menu-header">
                <a href="{% url 'embedded_app:docs' %}" class="menu-logo">
                                                         
            </nav>
        </header>
        <!-- /Header -->
    </div>
    <!-- Breadcrumb -->
			<div class="breadcrumb-bar">
				<div class="container-fluid">
					<div class="row align-items-center">
						<div class="col-md-12 col-12">
							<nav aria-label="breadcrumb" class="page-breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item active" aria-current="page"></li>
								</ol>
							</nav>
							<center><h2 class="breadcrumb-title">Dashboard</h2><h5>Message Dashboard</h5></center>
						</div>
					</div>
				</div>
			</div>
	<!-- /Breadcrumb -->
    <!-- Page Content -->
			<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-5 col-lg-4 col-xl-3">
							
							<!-- Profile Sidebar -->
							<div class="profile-sidebar">
								<div class="widget-profile pro-widget-content">
									<div class="profile-info-widget">
										<a href="#" class="booking-doc-img">
											<img src="{% static 'images/acl.png' %}" alt="User Image">
										</a>
										<div class="profile-det-info">
											<h3>Embedded Amalitech Clinic</h3>

										</div>
									</div>
								</div>
								<div class="dashboard-widget">
									<nav class="dashboard-menu">
										<ul>
											<li class="active">
												<a href="{% url 'embedded_app:docs' %}">
													<i class="fa fa-columns" aria-hidden="true"></i>
													<span>Dashboard</span>
												</a>
											</li>
											<li>
												<a href="{% url 'embedded_app:appointments' %}">
													<i class="fas fa-calendar-check"></i>
													<span>Appointments</span>
												</a>
											</li>

											<li>
												<a href="{% url 'embedded_app:message' %}">
													<i class="fas fa-comments"></i>
													<span>Message</span>
												</a>
											</li>
											<li>
												<a href="{% url 'embedded_app:emergency' %}">
													<i class="fas fa-user-cog"></i>
													<span>Emergency</span>
												</a>
											</li>
											<li>
												<a href="{% url 'embedded_app:logout' %}">
													<i class="fas fa-sign-out-alt"></i>
													<span>Logout</span>
												</a>
											</li>
										</ul>
									</nav>
								</div>
							</div>
							<!-- /Profile Sidebar -->

                        </div>
						<div class="col-md-7 col-lg-8 col-xl-9">
						<div class="container">
							<h1>MESSAGE TO FACILITY ADMIN</h1>
						
							<textarea class="textarea" placeholder="Enter your message..." id="Message" cols="100" rows="20" name="message"></textarea>
						
							<a href="{% url 'embedded_app:message' %}">
								<center><button type="submit" class="button" name="send">Send</button></center>
							</a> 
							{% comment %} <form class="user" method="post" name="myform" action="{% url 'embedded_app:message' %}" class="my_form">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Enter a message..." width="200">
									<br>
									<button type="submit" class="button" name="send">Send</button>
								</div>
							</form> {% endcomment %}
							
						</div>
					</div>
					<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
					<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
</body>
</html>
